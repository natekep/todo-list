<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskFeed: To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Task<span class="highlight">Feed</span></h1>
      <p class="subtitle">A sleek and modern to-do list.</p>
    </header>

    <form id="todo-form">
      <input type="text" id="task-input" placeholder="What do you need to do?" required>
      <button type="submit">Post</button>
    </form>

    <ul id="task-list" class="task-feed"></ul>

    <button id="clear-all">Clear All</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
